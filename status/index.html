<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Estado del Proyecto SAP S/4HANA</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Public Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f7f8;
    }
  </style>
</head>

<body>
  <div class="w-[370px] mx-auto p-2 space-y-2">

    <!-- ESTADO DEL PROYECTO -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-3">
      <h3 class="text-lg font-bold mb-2">Estado del Proyecto</h3>

      <div class="flex items-center justify-between mb-2">
        <span class="text-sm font-medium text-gray-500">Sociedad</span>

        <select
          id="societySelector"
          onchange="renderMilestones(this.value)"
          class="border border-gray-300 rounded-lg text-sm p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Perú" selected>Perú</option>
          <option value="Colombia">Colombia</option>
          <option value="PJ Portland">PJ Portland</option>
          <option value="Noviciado">Noviciado</option>
          <option value="Perez y Jacard">Perez y Jacard</option>
          <option value="Distribuidora Portland">Distribuidora Portland</option>
          <option value="Epoxa">Epoxa</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-2">
        <div id="box-start" class="bg-gray-50 rounded-lg p-2 text-center">
          <span id="days-to-start" class="block text-2xl font-bold text-gray-900">0</span>
          <span class="text-xs text-gray-500 uppercase">Días para Inicio</span>
        </div>
        <div id="box-go-live" class="bg-gray-50 rounded-lg p-2 text-center">
          <span id="days-to-go-live" class="block text-2xl font-bold text-gray-900">0</span>
          <span class="text-xs text-gray-500 uppercase">Días para Go-Live</span>
        </div>
      </div>
    </div>

    <!-- HITOS CLAVE -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-3">
      <h3 class="text-lg font-bold mb-3">Hitos Clave</h3>
      <div id="milestones-container" class="relative pl-2"></div>
    </div>

  </div>

  <!-- DATA + LOGICA -->
  <script>
const milestonesData = {
        "Perú": [
            { stage: "Capacitación", type: "Actividad", start: "03-11-2025", end: "01-12-2025", status: "completed" },
            { stage: "Configuracion y Pruebas", type: "Actividad", start: "01-12-2025", end: "02-01-2026", status: "in-progress" },
            { stage: "Go-Live", type: "Hito", start: "05-01-2026", end: "05-01-2026", status: "pending" },
            { stage: "Acompañamiento 1er Cierre", type: "Actividad", start: "05-01-2026", end: "06-02-2026", status: "pending" }
        ],
        "Colombia": [
            { stage: "Capacitación", type: "Actividad", start: "03-11-2025", end: "01-12-2025", status: "completed" },
            { stage: "Configuracion y Pruebas", type: "Actividad", start: "01-12-2025", end: "15-01-2026", status: "in-progress" },
            { stage: "Go-Live", type: "Hito", start: "19-01-2026", end: "19-01-2026", status: "pending" },
            { stage: "Acompañamiento 1er Cierre", type: "Actividad", start: "19-01-2026", end: "06-02-2026", status: "pending" }
        ],
        "PJ Portland": [
            { stage: "Configuracion y Pruebas", type: "Actividad", start: "01-12-2025", end: "09-01-2026", status: "in-progress" },
            { stage: "Go-Live", type: "Hito", start: "12-01-2026", end: "12-01-2026", status: "pending" },
            { stage: "Acompañamiento 1er Cierre", type: "Actividad", start: "12-01-2026", end: "06-02-2026", status: "pending" }
        ],
        "Noviciado": [
            { stage: "Configuracion y Pruebas", type: "Actividad", start: "01-12-2025", end: "09-01-2026", status: "in-progress" },
            { stage: "Go-Live", type: "Hito", start: "12-01-2026", end: "12-01-2026", status: "pending" },
            { stage: "Acompañamiento 1er Cierre", type: "Actividad", start: "12-01-2026", end: "06-02-2026", status: "pending" }
        ],
        "Perez y Jacard": [
            { stage: "Configuracion y Pruebas", type: "Actividad", start: "01-12-2025", end: "09-01-2026", status: "in-progress" },
            { stage: "Go-Live", type: "Hito", start: "12-01-2026", end: "12-01-2026", status: "pending" },
            { stage: "Acompañamiento 1er Cierre", type: "Actividad", start: "12-01-2026", end: "06-02-2026", status: "pending" }
        ],
        "Distribuidora Portland": [
            { stage: "Capacitación", type: "Actividad", start: "09-03-2026", end: "06-04-2026", status: "pending" },
            { stage: "Configuracion y Pruebas", type: "Actividad", start: "06-04-2026", end: "02-05-2026", status: "pending" },
            { stage: "Go-Live", type: "Hito", start: "04-05-2026", end: "04-05-2026", status: "pending" },
            { stage: "Acompañamiento 1er Cierre", type: "Actividad", start: "04-05-2026", end: "08-06-2026", status: "pending" }
        ],
        "Epoxa": [
            { stage: "Capacitación", type: "Actividad", start: "09-03-2026", end: "06-04-2026", status: "pending" },
            { stage: "Configuracion y Pruebas", type: "Actividad", start: "06-04-2026", end: "02-05-2026", status: "pending" },
            { stage: "Go-Live", type: "Hito", start: "04-05-2026", end: "04-05-2026", status: "pending" },
            { stage: "Acompañamiento 1er Cierre", type: "Actividad", start: "04-05-2026", end: "08-06-2026", status: "pending" }
        ]
    };

    function parseDate(str) {
      const [d, m, y] = str.split("-");
      return new Date(y, m - 1, d);
    }

    function renderMilestones(society) {
      const container = document.getElementById("milestones-container");
      const data = milestonesData[society] || [];
      const today = new Date();
      today.setHours(0,0,0,0);

      let startVal = 0;
      let goLiveVal = 0;

      if (data.length > 0) {
        const startDate = parseDate(data[0].start);
        const diffStart = Math.ceil((startDate - today) / 86400000);
        startVal = diffStart > 0 ? diffStart : 0;

        const goLive = data.find(i => i.stage.includes("Go-Live"));
        if (goLive) {
          const goLiveDate = parseDate(goLive.start);
          const diffGo = Math.ceil((goLiveDate - today) / 86400000);
          goLiveVal = diffGo > 0 ? diffGo : 0;
        }
      }

      document.getElementById("days-to-start").innerText = startVal;
      document.getElementById("days-to-go-live").innerText = goLiveVal;

      const updateBox = (id, val) => {
        const el = document.getElementById(id);
        el.className = `rounded-lg p-2 text-center ${val > 0 ? 'bg-blue-100' : 'bg-green-100'}`;
      };
      updateBox("box-start", startVal);

      const boxGoLive = document.getElementById("box-go-live");
      const goLiveItem = data.find(i => i.stage.includes("Go-Live"));
      let goLiveColor = "bg-green-100";
      if (goLiveVal > 0) {
        goLiveColor = "bg-blue-100";
      } else if (goLiveItem && goLiveItem.status !== "completed") {
        goLiveColor = "bg-orange-100";
      }
      boxGoLive.className = `rounded-lg p-2 text-center ${goLiveColor}`;

      let html = `<div class="absolute left-[11px] top-2 bottom-2 w-[2px] bg-gray-200"></div>`;

      data.forEach(item => {
        const start = parseDate(item.start);
        const end = parseDate(item.end);

        let color = "bg-gray-300";
        let label = "On-Time";

        if (today > end && item.status !== "completed") {
          color = "bg-orange-500";
          label = "Demorado";
        } else if (item.status === "completed") {
          color = "bg-green-500";
          label = "Completado";
        } else if (item.status === "in-progress") {
          color = "bg-blue-600 animate-pulse";
        }

        const dateText = item.type === "Hito"
          ? `Fecha: ${item.start}`
          : `Inicio: ${item.start} · Fin: ${item.end}`;

        html += `
          <div class="flex gap-3 mb-3 relative">
            <div class="w-6 h-6 rounded-full ${color} border-4 border-white z-10"></div>
            <div>
              <p class="text-xs font-bold uppercase text-gray-500">${label}</p>
              <h4 class="font-semibold text-sm text-gray-900">${item.stage}</h4>
              <p class="text-xs text-gray-500 mt-1">${dateText}</p>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderMilestones("Perú");
    });
  </script>

</body>
</html>

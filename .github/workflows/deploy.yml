name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# ESTA ES LA PARTE QUE FALTA:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          # Aseg√∫rate de que el archivo se llame index.html
          sed -i 's|REPLACE_ME_WITH_API_KEY|${{ secrets.OPENROUTER_API_KEY }}|g' index.html
          sed -i 's|REPLACE_ME_WITH_API_KEY|${{ secrets.OPENROUTER_API_KEY }}|g' asistente/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
